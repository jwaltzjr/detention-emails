<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A webapp built for KRC Logistics for sending detention notifications.">
    <meta name="author" content="Jeff Waltz, Jr.">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <title>KRC Detention Notification App</title>
  </head>
  <body>
    <div class="container">

      <div class="navbar navbar-default">
        <a class="navbar-brand" href="{{ url_for('index') }}">KRC DETENTION NOTIFICATION APP</a>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      {% block content %}
      {% endblock %}

    </div>
  </body>
</html>
